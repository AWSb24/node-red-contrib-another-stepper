<script type="text/javascript">
    RED.nodes.registerType('stepper', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            from: { value: 0, validate: RED.validators.number() },
            to: { value: 100, validate: RED.validators.number() },
            step: { value: 1, validate: RED.validators.number() },
            duration: { value: 1000, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "timer.png",
        label: function() {
            return this.name || "stepper";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            // Code to run when the edit dialog is opened
        }
    });
</script>

<script type="text/html" data-template-name="stepper">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Stepper">
    </div>
    <div class="form-row">
        <label for="node-input-from"><i class="icon-tag"></i> From</label>
        <input type="number" id="node-input-from" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-to"><i class="icon-tag"></i> To</label>
        <input type="number" id="node-input-to" placeholder="100">
    </div>
    <div class="form-row">
        <label for="node-input-step"><i class="icon-tag"></i> Step</label>
        <input type="number" id="node-input-step" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-duration"><i class="icon-tag"></i> Duration (ms)</label>
        <input type="number" id="node-input-duration" placeholder="1000">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Auto reset</label>
        <input type="checkbox" id="node-input-auto-reset" />

    </div>
</script>

<script type="text/html" data-help-name="stepper">
    <p>A stepper node that outputs numeric values from a start value to an end value at configurable intervals.</p>
    <p>The node steps through a range of numbers defined by 'From' and 'To', incrementing or decrementing by 'Step'. The duration between each step is set by 'Duration' in milliseconds.</p>
    <ul>
        <li><code>"msg.payload"</code> - with any value triggers the stepping process</li>
        <li><code>"msg.stop"</code> - stops the stepping process</li>
        <li><code>"msg.reset"</code> - resets the stepper to the 'From' value and stops stepping</li>
        <li><code>"msg.resume"</code> - resumes the stepping process until the 'To'</li>
    </ul>
    <p>It's important to configure the 'From', 'To', 'Step', and 'Duration' fields properly to ensure the node operates as expected.</p>
</script>
